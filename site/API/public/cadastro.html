    <meta charset="UTF-8">

    <link rel="shortcut icon" href="img/ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styleCadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    

    <!--MENU-->
    <div id="divPaiMenu">
        <div id="divFilhoMenu">
            <input type="checkbox" id="chk">
            <label for="chk">
                <!--for ligará o label com o input, assim, quando clicar na imagem, acionará o checkbox-->
                <img src="https://www.materialui.co/materialIcons/navigation/menu_grey_192x192.png" alt="">
            </label>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>
                    <li><a href="login.html"><i class="fas fa-user"></i> PERFIL</a></li>
                    <li><a href="sobre.html"><i class="fas fa-address-card"></i> SOBRE</a></li>
                    <li><a href="login.html"><i class="fas fa-address-book"></i> FALE CONOSCO</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> LOGIN</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <h1 style="text-align: center; color: rgba(248, 220, 62, 0.726);">CADASTRE-SE <span style="color: red;">AQUI</span>!
    </h1>
</head>

</head>

<body>

    <div class="picture">
        <img src="./img/ARARA.png">
    </div>

    <form id="form_cadastro" class="cadastro" method="post" onsubmit="return cadastrar()">
        <span class="nome">Nome:</span><br>
        <input name="nome" id="nomeCadastro" placeholder="Nome e sobrenome" required minlength="5">
        <br>
        <span class="email">E-mail:</span><br>
        <input name="login" id="emailCadastro" placeholder="Seu e-mail" required minlength="5" type="email">
        <br>
        <span class="senha">Senha:</span><br> 
        <input name="senha" id="senhaCadastro" placeholder="Insira uma senha criativa" required minlength="8" type="password">
        <br>
        <span class="telefone">Telefone:</span><br>
        <input name="telefone" id="telefoneCadastro" placeholder="Seu telefone/celular"minlength="9">
        <br>
        <input type="submit" id="button">
        <br>
        <span id="mensagem"></span>
    </form>
    <!--required - faz com que o campo seja obrigatório-->

</body>

</html>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

<script>

    function cadastrar(){
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                });
            }
        });

        return false;
    }
</script>
