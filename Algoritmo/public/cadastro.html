                <img src="https://www.materialui.co/materialIcons/navigation/menu_grey_192x192.png" alt="">
            </label>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>

    <h1 style="text-align: center; color: rgba(248, 220, 62, 0.726);">CADASTRE-SE <span style="color: red;">AQUI</span>!
    </h1>
</head>

</head>

<body>

    <div class="picture">
        <img src="./img/ARARA.png">
    </div>

    <form name="formularioCadastro" id="form" class="cadastro" method="post" onsubmit="return validar()">
        <span class="nome">Nome:</span><br>
        <input name="nomeUser" id="nomeCadastro" placeholder="Nome e sobrenome" required minlength="5">
        <br>
        <span class="email">E-mail:</span><br>
        <input name="emailUser" id="emailCadastro" placeholder="Seu e-mail" required minlength="5" type="email">
        <br>
        <span class="senha">Senha:</span><br> 
        <input name="senhaUser" id="senhaCadastro" placeholder="Insira uma senha criativa" required minlength="8" type="password">
        <br>
        <span class="telefone">Telefone:</span><br>
        <input name="tefeloneUser" id="telefoneCadastro" placeholder="Seu telefone/celular"
        minlength="9">
        <br>
        <input type="submit" id="button">
        <br>
        <span id="mensagem"></span>
    </form>

    <!--required - faz com que o campo seja obrigatório-->

</body>

</html>

<script>

    function validar(){
        if(emailCadastro.value.indexOf('@') >=0 && nomeCadastro.value != "" && emailCadastro.value != "" && 
        senhaCadastro.value != "" && telefoneCadastro.value != ""){
            window.location.href='login.html';
        }

        return false;
    }
</script>
